services:
  db:
    image: postgres:15
    container_name: typst-db
    environment:
      POSTGRES_USER: typst_user
      POSTGRES_PASSWORD: qaywsxedc
      POSTGRES_DB: typst_db
    ports:
      - "5432:5432"
    networks:
      - typst-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typst_user -d typst_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: typst-api
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - typst-network
    command: sh -c "npm install && npm run dev"

  app:
    build: ./app
    container_name: typst-app
    depends_on:
      db:
        condition: service_healthy
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
    networks:
      - typst-network
    environment:
      - DATABASE_URL=postgresql://typst_user:qaywsxedc@db:5432/typst_db
    command: sh -c "bun install && bun x prisma generate && bun x prisma migrate deploy && bun dev"

networks:
  typst-network:
    driver: bridge